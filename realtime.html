<html>

<body>
	<div id="app">
		<p>Have you experienced real time Vue?</p>
		<input v-model="wtf" type="text">
		<p>Mindblown goes to... {{ wtf }}</p>
		<input type="button" v-on:click="capitalizeWtf" value="Capitalize">
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script>
		let app = new Vue({
			el: "#app",
			data: {
				wtf: ''
			},
			methods: {
				capitalizeWtf: function () {
					this.wtf = this.wtf.toUpperCase();
				}
			}
		});
	</script>
</body>

</html>
