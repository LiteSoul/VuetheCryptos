<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#232e33">
	<link rel="icon" sizes="192x192" href="icon192x192.png">
	<link rel="manifest" href="manifest.json">
	<title>Vue the Cryptos</title>
	<!-- <link rel="stylesheet" href="mini-dark.min.css"> -->
	<link rel="stylesheet" href="https://gitcdn.link/cdn/Chalarangelo/mini.css/930b613d293f5cf02fe3f31efcadc7499b4f396f/dist/mini-pwa.min.css">
	<!-- <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://gitcdn.link/cdn/Chalarangelo/mini.css/930b613d293f5cf02fe3f31efcadc7499b4f396f/dist/mini-dark.min.css"> -->
	<!-- <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://gitcdn.link/cdn/Chalarangelo/mini.css/930b613d293f5cf02fe3f31efcadc7499b4f396f/dist/mini-pwa.min.css"> -->
</head>

<body>

	<div id="app">
		<table>
			<caption>Vue the Cryptos</caption>
			<thead>
				<tr>
					<th>Rank</th>
					<th>Name</th>
					<th>Symbol</th>
					<th>Price (USD)</th>
					<th>1 Hour</th>
					<th>1 Day</th>
					<th>1 Week</th>
					<th>Market Cap (USD)</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="coin in coins">
					<td data-label='Rank'>{{ coin.rank }}</td>
					<td data-label='Name'><img v-bind:src="getCoinImage(coin.id)"> {{ coin.name }}</td>
					<td data-label='Symbol'>{{ coin.symbol }}</td>
					<td data-label='Price (USD)'>${{ coin.price_usd }}</td>
					<td data-label='1 Hour' v-bind:style="getColor(coin.percent_change_1h)">
						<span v-if="coin.percent_change_1h > 0">+</span>{{ coin.percent_change_1h }}%
					</td>
					<td data-label='1 Day' v-bind:style="getColor(coin.percent_change_24h)">
						<span v-if="coin.percent_change_24h > 0">+</span>{{ coin.percent_change_24h }}%
					</td>
					<td data-label='1 Week' v-bind:style="getColor(coin.percent_change_7d)">
						<span v-if="coin.percent_change_7d > 0">+</span>{{ coin.percent_change_7d }}%
					</td>
					<td data-label='Market Cap (USD)'>${{ currencyConv(coin.market_cap_usd) }}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
	<script src="https://unpkg.com/axios@0.16.2/dist/axios.min.js"></script>
	<script src="app.min.js"></script>

</body>

<script>
	if ('serviceWorker' in navigator) {
		console.log("Will the service worker register?");
		navigator.serviceWorker.register('service-worker.js')
			.then(function (reg) {
				console.log("Yes, it did.");
			}).catch(function (err) {
				console.log("No it didn't. This happened: ", err)
			});
	}

</script>

</html>
